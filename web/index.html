<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Live Stream</title>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-glob"></div>
    <div class="background-glob two"></div>

    <div class="container">
        <header>
            <div class="live-indicator">
                <div class="dot"></div> LIVE
            </div>
            <h1>Premium Stream</h1>
        </header>

        <div class="player-wrapper glassware">
            <video id="video" poster="https://via.placeholder.com/1920x1080/000000/FFFFFF/?text=Stream+Offline" playsinline></video>
            
            <div class="controls hide" id="controls">
                <!-- Progress Line (Live streams usually don't have seek, but just purely for buffer viz or decoration) -->
                <div class="progress-container">
                    <div class="buffer-bar"></div>
                </div>

                <div class="buttons">
                    <div class="left-controls">
                        <button id="playPauseBtn" class="control-btn"><i class="ph-fill ph-play"></i></button>
                        <button id="reloadBtn" class="control-btn" title="Reload Stream"><i class="ph-bold ph-arrows-clockwise"></i></button>
                        <div class="volume-container">
                            <button id="muteBtn" class="control-btn"><i class="ph-fill ph-speaker-high"></i></button>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                        </div>
                        <span class="time-display">LIVE</span>
                    </div>

                    <div class="right-controls">
                        <div class="quality-selector">
                            <button id="qualityBtn" class="control-btn text-btn">Auto</button>
                            <div class="quality-menu glassware hidden" id="qualityMenu">
                                <!-- Populated by JS -->
                            </div>
                        </div>
                        <button id="fullscreenBtn" class="control-btn"><i class="ph-fill ph-corners-out"></i></button>
                    </div>
                </div>
            </div>
            
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
            </div>
        </div>

        <footer class="glassware">
            <p>Powered by Professional Streaming Solutions</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
