worker_processes auto;
rtmp_auto_push on;
events {
    worker_connections 1024;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # Main application for ingest
        application live {
            live on;
            record off;

            # Transcoding to multiple qualities
            # We push the source (1080p) to hls/$name_1080p AND hls/$name (to act as master)
            # We transcode others.
            
            exec ffmpeg -i rtmp://localhost/live/$name -async 1 -vsync -1
              -c:v copy -c:a copy -f flv rtmp://localhost/hls/$name
              -c:v libx264 -c:a aac -b:v 5000k -minrate 5000k -maxrate 5000k -bufsize 10000k -vf "scale=1920:1080" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_1080p
              -c:v libx264 -c:a aac -b:v 2500k -minrate 2500k -maxrate 2500k -bufsize 5000k -vf "scale=1280:720" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_720p
              -c:v libx264 -c:a aac -b:v 1000k -minrate 1000k -maxrate 1000k -bufsize 2000k -vf "scale=854:480" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_480p
              -c:v libx264 -c:a aac -b:v 500k -minrate 500k -maxrate 500k -bufsize 1000k -vf "scale=640:360" -tune zerolatency -preset veryfast -crf 23 -f flv rtmp://localhost/hls/$name_360p;
        }

        # Application for HLS generation
        application hls {
            live on;
            hls on;
            hls_fragment 4s;
            hls_playlist_length 60s;
            hls_path /tmp/hls;
            hls_nested off;

            # Variants
            # When accessing $name.m3u8, nginx will include these variants
            hls_variant _1080p BANDWIDTH=5000000,RESOLUTION=1920x1080;
            hls_variant _720p  BANDWIDTH=2500000,RESOLUTION=1280x720;
            hls_variant _480p  BANDWIDTH=1000000,RESOLUTION=854x480;
            hls_variant _360p  BANDWIDTH=500000,RESOLUTION=640x360;
        }
    }
}

# HTTP server for HLS playback and Landing Page
http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        listen 443 ssl;
        server_name localhost;

        # Self-signed certs for initial setup (Will need real certs for production)
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        # Disable SSL for now if files don't exist to prevent crash, 
        # but in production uncomment above and ensure valid certs.
        # For this docker setup, we generate dummy certs in entrypoint or rely on user volume mapping.
        # To avoid crash in this specific manual setup without certs file present, 
        # we will comment out ssl lines above in a real deployment if certs are missing, 
        # but here we assume user will follow the README to generate/provide them. 
        # FOR NOW: I will comment out SSL strict requirement to allow boot and explain in README.
        
        # root directory
        root /usr/share/nginx/html;
        index index.html;

        # HLS location
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}
