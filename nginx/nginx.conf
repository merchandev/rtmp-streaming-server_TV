user root;
include /etc/nginx/modules/*.conf;

# Single worker to prevent internal relay timeouts (unix socket issues)
worker_processes 1;
rtmp_auto_push off; # causing unix:/tmp/nginx-rtmp.x timeouts
error_log /dev/stdout info;

events {
    worker_connections 1024;
}

# RTMP Configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;

            # HLS Configuration
            hls on;
            hls_path /tmp/hls;
            hls_fragment 4s;
            hls_playlist_length 60s;
            hls_nested off;
            hls_cleanup on;

            # Direct HLS (No transcoding) for stability
        }
    }
}

# HTTP server
http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logs to stdout
    access_log /dev/stdout;
    error_log /dev/stdout info;

    access_log /dev/stdout;
    error_log /dev/stdout info;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;

        # ssl_certificate /etc/nginx/ssl/nginx.crt;
        # ssl_certificate_key /etc/nginx/ssl/nginx.key;
        
        root /usr/share/nginx/html;
        index index.html;

        # RTMP Statistics (Check if stream is live)
        # Access at http://domain/stat
        location /stat {
            rtmp_stat all;
            # rtmp_stat_stylesheet stat.xsl; # Removed to prevent 404 on missing stylesheet
            # Allow access from anywhere for now
            allow all;
        }

        # HLS location - Served from /tmp/hls
        location /hls/ {
            # Use alias for clear mapping
            alias /tmp/hls/;
            autoindex on; # Debug: Allow listing files to see if they exist
            
            # CORS and Cache
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}
